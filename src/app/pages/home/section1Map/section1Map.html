<div class="" id="section">

  <div class="filtres">
  <div class="search-form rounded shadow">
    <form (ngSubmit)="searchBornes()" #searchForm="ngForm">

        <h3><i>Recherchez une borne autour de vous</i></h3>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Ville</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="filters.ville"
                name="ville"
                placeholder="Ex: Lyon"
              />
            </div>
          </div>
        </div>

        <div class="row ">
          <div class="col-6">
            <div class="form-group">
              <label class="lg">Date de début</label>
              <label class="xs">Du</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="filters.dateDebut"
                name="dateDebut"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="lg">Heure de début</label>
            <input
                type="time"
                class="form-control "
                [(ngModel)]="filters.heureDebut"
                name="heureDebut" step="900"
              />

            </div>
          </div>  </div>

          <div class="row ">
          <div class="col-6">
            <div class="form-group ">
              <label class="lg">Date de fin</label>
              <label class="xs">Au</label>
              <input
                type="date"
                class="form-control "
                [(ngModel)]="filters.dateFin"
                name="dateFin"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="lg">Heure de fin</label>
            <input
                type="time"
                class="form-control"
                [(ngModel)]="filters.heureFin"
                name="heureFin" step="900"
              />
            </div>
          </div>
          </div>

        <button type="submit" class="btn btn-outline-success shadow bg-body-tertiary rounded">Rechercher</button>



    </form>
  </div>

<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>

</div>

  </div>
</div>


<app-borne-detail #modalBorneDetails></app-borne-detail>
